<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>

    <div class="flex justify-center">
        <div class="p-10">
            <h1 class="text-orange-500 text-3xl">Register</h1>
            <div class="bg-blue-500 w-5 h-1 rounded-full"></div>
        </div>
    </div>

    <div class="flex justify-center">
        <form action="/register" method="post">
            <div>
                <div class="flex justify-center">
                    <label for="username" class="text-blue-500">Username</label>
                </div>
                <div class="flex justify-center">
                    <input type="text" id="username" name="username" required class="border border-blue-500 rounded-full pl-2">
                </div>
            </div>
            <br>
            <br>
            <div>
                <div class="flex justify-center">
                    <label for="password" class="text-orange-500">Password</label>
                </div>
                <div class="flex justify-center">
                    <input type="password" id="password" name="password" required class="border border-orange-500 rounded-full pl-2">
                </div>
            </div>
        
            <div class="flex justify-center p-5">
                <button type="submit" class="bg-orange-200 text-orange-500 px-20 py-1 rounded-full">Register</button>
            </div>
        </form>
    </div>

    <div class="flex justify-center gap-2 text-xs pt-10">
        <p class="text-zinc-400">
            Already have an account?
        </p>
        <a href="/" class="text-orange-500">
            Login
        </a>
    </div>
    
</body>
</html>
